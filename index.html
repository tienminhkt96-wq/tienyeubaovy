<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gửi đến Bảo Vy yêu dấu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="bg-overlay"></div>
  <div id="hearts"></div>

  <main class="wrap" role="main" aria-live="polite">
    <header class="header">
      <h1 class="small-title">Gửi đến <span class="name">Bảo Vy</span> yêu dấu ❤️</h1>
    </header>

    <section id="content" class="content">
      <div id="lines" class="lines">
        <div class="line">20/10 vui vẻ nhé vợ yêu Bảo Vy!</div>
        <div class="line">Chúc em, người phụ nữ tuyệt vời nhất đời anh</div>
        <div class="line">luôn xinh đẹp, hạnh phúc và khoẻ mạnh mỗi ngày.</div>
        <div class="line">Cảm ơn em vì đã đến và mãi là bến bình yên cho anh quay về.</div>
      </div>
    </section>

    <div id="final" class="final hidden">
      <div class="final-text">Anh yêu em, Bảo Vy ❤️</div>
    </div>
  </main>

  <!-- YouTube embed for music (attempt autoplay) -->
  <div id="yt" class="hidden">
    <iframe id="yt-iframe" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>

<script src="script.js"></script>
</body>
</html>
